<html>
    <head>
        <title>Exercise 51 - Hồ ngọc Xuân Quyên</title>
        <style>
            h2
            {
                color: white;
                font-family: Arial, Helvetica, sans-serif;
            }
            form
            {
                color: white;
            }
        </style>
    </head>
    <body style="background-color: darkcyan;">
    	<p align="center">
            <img src="../ex51/images/Logo.gif">
        </p>
        <h2 align="center">
            <b>Newborn Registration</b>
        </h2>
        <form>
            <label>Date:</label>
                <input type="text" placeholder="mm/dd/yy" id="date" name="date">
            </p>
            <label>1) Infant's first name:</label>
                <input type="text" name="firstname" id="firstname">
            <label>Last:</label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <label>2) Medical Record #:</label>
                <input type="text" name="medical_record" id="medical_record">
            </p>
            <label>3) Date of birth:</label>
                <input type="text" placeholder="mm/dd/yy" id="DOB" name="DOB">
            </p>
            <label>4) Birth weight:</label>
                <input type="text" name="birth_weight" id="birth_weight">
            </p>
            <label>5) APGAR score:</label>
                <input type="text" name="score" id="score">
            </p>
            <label>6) Mother's first name:</label>
                <input type="text" name="mom_first_name" id="mom_first_name">
            <label>Last:</label>
                <input type="text" name="mom_last_name" id="mom_last_name">
            </p>
            <label>7) Father's first name:</label>
                <input type="text" name="dad_first_name" id="dad_first_name">
            <label>Last:</label>
                <input type="text" name="dad_last_name" id="dad_last_name">
            </p>
            <label>8) Physician (check all that apply):</label>
            <select multiple style="overflow-y: scroll;">
                <option>Dr. Warren Albert</option>
                <option>Dr. Maria Alvarez</option>
                <option>Dr. Karen Brinkman</option>
                <option>Dr. Micheal Kerry</option>
            </select>
            </p>
            <div align="center">
            <input type="submit" value="Register">
            <input type="button" value="Cancel">
            </div>
        </form>
    </body>
</html>
